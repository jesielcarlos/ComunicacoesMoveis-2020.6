<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora LTE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <h2>Calculadora LTE</h2>

        <div class="inputs">

            <h3>Inputs</h3>
            <input type="text" class="field" placeholder="BW">
            <input type="text" class="field" placeholder="CP">
            <input type="text" class="field" placeholder="MSC">
            <input type="text" class="field" placeholder="MIMO">
            <input type="text" class="field" placeholder="CA">

        </div>

        <button class="btn" onclick="calcular()">CALCULAR</button>

        <div class="ouputs">

            <h3>Ouputs</h3>

            <output>PRB</output>
            <output>TBS INDEX</output>
            <output>VALOR TBS</output>
            <output>MODULAÇÃO</output>
            <output>N° RE</output>
            <output>QTD SIMBOLOS</output>
            <output>TAXA 1 </output>
            <output>TAXA 2 </output>

        </div>

    </div>
    <footer>
        <strong>jesielcarlos@gmail.com</strong>
    </footer>

</body>
<script src="script.js"></script>
</html>
