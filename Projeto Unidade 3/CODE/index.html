<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora LTE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">

        <div class="calculadora">
            <h2>Calculadora NR</h2>
                <div class="input">

                    <div class="inputs">
                        <label for="lbw" id="lbw" class="label">Número de transportadores de componentes </label>
                        <select class="select" id="BW">
                            <option value="15000000" class="option">1.4MHz</option>
                            <option value="30000000" class="option">3MHz</option>
                            <option value="15000000" class="option">5MHz</option>
                            <option value="30000000" class="option">10MHz</option>
                            <option value="15000000" class="option">15MHz</option>
                            <option value="30000000" class="option">20MHz</option>
                        </select>
                    </div>

                    <div class="inputs">
                        <label for="lcp" id="lcp" class="label">Ordem de modulação</label>
                        <select class="select" id="CP">
                            <option value="15000">Normal</option>
                            <option value="30000">Extendido</option>
                        </select>
                    </div>
                    
                    <div class="inputs">
                        <label for="lmimo" id="lmimo" class="label">Número de camadas</label>
                        <select class="select" id="MIMO">
                            <option value="1">1X1</option>
                            <option value="2">2X2</option>
                            <option value="4">4X4</option>
                            <option value="8">8X8</option>
                        </select>
                    </div>

                    <div class="inputs">
                        <label for="lmimo" id="lmimo" class="label">Fator de escala</label>
                        <select class="select" id="MIMO">
                            <option value="1">1X1</option>
                            <option value="2">2X2</option>
                            <option value="4">4X4</option>
                            <option value="8">8X8</option>
                        </select>
                    </div>

                    <div class="inputs">
                        <label for="lmimo" id="lmimo" class="label">NR numerologia</label>
                        <select class="select" id="MIMO">
                            <option value="1">1X1</option>
                            <option value="2">2X2</option>
                            <option value="4">4X4</option>
                            <option value="8">8X8</option>
                        </select>
                    </div>
                    
                    <div class="inputs">
                        <label for="lca" id="lca" class="label">Número de PRBs alocados</label>
                        <select class="select" id="CA">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="inputs">
                        <label for="lca" id="lca" class="label"><div class="inputs">
                            <label for="lca" id="lca" class="label">A sobrecarga </label>
                            <select class="select" id="CA">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>

                    <button>calcular</button>

                </div>
    
                <div class="output">
                    
                    <div class="outputs" id="mbps">
                        <label for="lmbps" id="lmbps" class="label">Taxa de transferência em Mbps:</label>
                        <output id="Mbps"></output>
                    </div>
                    
                    <div class="outputs" id="gbps">
                        <label for="lgbps" id="lgbps" class="label">Taxa de transferência em Gbps:</label>
                        <output id="Gbps"></output>
                    </div>
                </div>

            

        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
