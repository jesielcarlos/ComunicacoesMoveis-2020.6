<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora LTE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <h2>Calculadora LTE</h2>

        <div class="inputs">

            <h3>Inputs</h3>
            <input type="text" class="field" placeholder="BW">
            <input type="text" class="field" placeholder="CP">
            <input type="text" class="field" placeholder="MSC">
            <input type="text" class="field" placeholder="MIMO">
            <input type="text" class="field" placeholder="CA">

        </div>

        <button>CALCULAR</button>
        
        <div class="ouputs">

            <h3>Ouputs</h3>
            <input type="text" class="field" placeholder="PRN">
            <input type="text" class="field" placeholder="TBS INDEX">
            <input type="text" class="field" placeholder="VALOR TBS">
            <input type="text" class="field" placeholder="MODULAÇÃO">
            <input type="text" class="field" placeholder="N° RE">
            <input type="text" class="field" placeholder="QTD SIMBOLOS">
            <input type="text" class="field" placeholder="DOWNLINK">
            <input type="text" class="field" placeholder="UPLINK"> 

        </div>

    </div>
    <footer>
        <strong>jesielcarlos@gmail.com</strong>
    </footer>

</body>
</html>
