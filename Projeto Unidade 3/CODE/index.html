<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora LTE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">

        <div class="calculadora">
            <h2>Calculadora NR</h2>
            
            <div class="input">

                <div class="inputs">
                    <label for="lbw" id="lbw" class="label">Número de transportadores de componentes </label>
                    <input type="text" id="ncarrier">
                </div>

                <div class="inputs">
                    <label for="lom" id="lom" class="label">Ordem de modulação</label>
                    <select class="select" id="om">
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="8">8</option>
                    </select>
                </div>
                
                <div class="inputs">
                    <label for="lncamadas" id="lncamadas" class="label">Número de camadas</label>
                    <input type="text" id="ncamadas">
                </div>

                <div class="inputs">
                    <label for="lfe" id="lfe" class="label">Fator de escala</label>
                    <select class="select" id="fe">
                        <option value="0.4">0.4</option>
                        <option value="0.75">0.75</option>
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                    </select>
                </div>

                <div class="inputs">
                    <label for="lnr" id="lnr" class="label">NR numerologia</label>
                    <select class="select" id="nr">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                
                <div class="inputs">
                    <label for="lca" id="lca" class="label">Número de PRBs alocados</label>
                    <input type="text" id="nprb">
                </div>

                <div class="inputs">
                    <label for="lca" id="lca" class="label">Overhead</label>
                    <select class="select" id="CA">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <button>calcular</button>

            </div>

            <div class="output">
                
                <div class="outputs" id="mbps">
                    <label for="lmbps" id="lmbps" class="label">Taxa de transferência em Mbps:</label>
                    <output id="Mbps"></output>
                </div>
                
                <div class="outputs" id="gbps">
                    <label for="lgbps" id="lgbps" class="label">Taxa de transferência em Gbps:</label>
                    <output id="Gbps"></output>
                </div>
            </div>

        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
