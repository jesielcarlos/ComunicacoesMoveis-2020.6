<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora LTE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <div class="conteiner">
        <h2>Calculadora LTE</h2>

        <div class="inputs">

            <h3>Inputs</h3>
            <div class="row p-2">
                <!--<input type="number" class="col-sm form-control" placeholder="BW" id="BW">-->
                <select class="col-sm form-control" id="BW">
                    <option value="15000">15KHz</option>
                    <option value="30000">30KHz</option>
                </select>
                <input type="number" class="col-sm form-control" placeholder="CP" id="CP">
                <input type="text" class="col-sm form-control" placeholder="MSC" id="MSC">
                <input type="text" class="col-sm form-control" placeholder="MIMO" id="MIMO">
                <input type="text" class="col-sm form-control" placeholder="CA" id="CA">
            </div>
            

        </div>
        <div class="row">
            <div class="col text-center pt-5 pb-5">
                <button class="btn btn-success" onclick="calcular()">CALCULAR</button>
            </div>
            
        </div>
        

        <div class="ouputs">

            <h3>Ouputs</h3>

            <span id='prb'>PRB</span>
            <span>TBS INDEX</span>
            <span>VALOR TBS</span>
            <span>MODULAÇÃO</span>
            <span>N° RE</span>
            <span>QTD SIMBOLOS</span>
            <span>TAXA 1 </span>
            <span>TAXA 2 </span>

        </div>

    </div>
    <footer>
        <strong>jesielcarlos@gmail.com</strong>
    </footer>

</body>
<script src="script.js"></script>
</html>
