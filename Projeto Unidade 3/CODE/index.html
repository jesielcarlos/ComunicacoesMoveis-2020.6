<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora LTE</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    
    <div class="conteiner">
        <h2>Calculadora LTE</h2>

        <div class="inputs">
            <h3>Inputs</h3>

            <select class="select" id="BW">
                <option value="15000">15KHz</option>
                <option value="30000">30KHz</option>
            </select>
            <select class="select" id="CP">
                <option value="15000">15KHz</option>
                <option value="30000">30KHz</option>
            </select>
            <select class="select" id="MSC">
                <option value="15000">15KHz</option>
                <option value="30000">30KHz</option>
            </select>
            <select class="select" id="MIMO">
                <option value="15000">15KHz</option>
                <option value="30000">30KHz</option>
            </select>
            <select class="select" id="CA">
                <option value="15000">15KHz</option>
                <option value="30000">30KHz</option>
            </select>
        </div>

        <button class="btn" onclick="calcular()"> CALCULAR </button>
        

        <div class="ouputs">
            <h3>Ouputs</h3>

            <span id="prb">resultado</span>
            <span id="tbs">resultado</span>
            <span id="valortbs">resultado</span>
            <span id="modulacao">resultado</span>
            <span id="nre">resultado</span>
            <span id="qtdsimmbolos">resultado</span>
            <span id="taxa1">resultado</span>
            <span id="taxa2">resultado</span>

        </div>

    </div>
    <footer>
        <strong>https://github.com/jesielcarlos/ComunicacoesMoveis-2020.6</strong>
    </footer>

</body>
<script src="script.js"></script>
</html>
